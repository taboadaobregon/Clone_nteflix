<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nteflix</title>
    <link rel="stylesheet" href="estilos.css">
</head>


<body class="container">
    <div class="nav">
        <a href="#"><img src="images/logo.svg" alt=""></a>
    </div>
    <div class="form-wrapper">
        <h2>Iniciar Sesión</h2>
        <h2></h2>
        <form action="#">
            <div class="form-control">
                <input type="text"  required  placeholder="Escribe tu correo">
                <label >Correo o telefono</label>
            </div>
            <div class="form-control">  
                <input type="text"  required  placeholder="Escribe tu contraseña">
                <label >Contraseña</label>
            </div>
            <button type="submit">Ingresar</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-id">
                    <label for="remember-me"></label>
                </div>
                <a href="#">Necesitas Ayuda</a>
            </div>
        </form>
        <p>Nuevo en Netflix? <a href="#">Registrate</a></p>
        <small>
            Esta pagina esta protegida por google recaptcha
            <a href="#">Leer mas</a>
        </small>
    </div>

    
</body>
</html>
